<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apocalypse Quiz Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="quiz-result-container">
        <header>
            <h1 class="quiz-title">Apocalypse Quiz Result</h1>
        </header>
        <div class="result-summary">
            <p class="scare-factor">Your scare factor is: <strong>{{ scare_factor }}</strong></p>
            <p class="scare-message">{{ scare_message }}</p>
        </div>
        <div class="survival-tips-section">
            <h3 class="tips-title">Survival Tips:</h3>
            <ul class="survival-tips-list">
                {% for tip in survival_tips %}
                    <li class="survival-tip">{{ tip }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="navigation">
            <a href="{{ url_for('index') }}" class="btn back-to-home">Back to Home</a>
        </div>
    </div>
</body>

</html>
