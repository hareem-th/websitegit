<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ quiz_type }} Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
    <h1>{{ quiz_type }} Quiz</h1>
    <p>You scored {{ score }} out of {{ total_questions }}.</p>
    <p>Well done for taking on the challenge! Keep exploring and learning.</p>

    <div class="button-container">
        <a href="{{ url_for('index') }}">Take another quiz</a>
    </div></div>

    <footer>
        <p>Quiz App &copy; 2025</p>
    </footer>
</body>
</html>
